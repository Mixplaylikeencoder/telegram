<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to RPG MiniApp</h1>
    <button id="startGameBtn">Start Game</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        alert("JavaScript is running");
        const tg = window.Telegram.WebApp;
    
        if (tg) {
            alert("Telegram Web App is available");
        } else {
            alert("Telegram Web App is not available");
        }
    
        document.getElementById('startGameBtn').addEventListener('click', () => {
            alert("Start Game button clicked");
            if (tg) {
                tg.sendData("start_game");
                alert("Data sent to bot: start_game");
            } else {
                alert("Failed to send data: Telegram Web App API is not available.");
            }
        });
    
        tg.expand(); // Расширяет веб-приложение на весь экран
    </script>
</body>
</html>
