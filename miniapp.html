<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG MiniApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to RPG MiniApp</h1>
    <button id="startGameBtn">Start Game</button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const tg = window.Telegram.WebApp;

        // Добавляем обработчик нажатия на кнопку
        document.getElementById('startGameBtn').addEventListener('click', () => {
            // Проверка, что Telegram API загружен и активен
            if (tg) {
                tg.sendData("start_game"); // Отправка данных боту
            } else {
                alert("Telegram Web App is not available.");
            }
        });

        // Расширение MiniApp на весь экран
        tg.expand();
    </script>
</body>
</html>
